<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #fafaf9;
            --color-surface: #ffffff;
            --color-text-primary: #1a1a1a;
            --color-text-secondary: #737373;
            --color-accent: #059669;
            --color-accent-light: #d1fae5;
            --color-border: #e5e5e5;
            --color-hover: #f5f5f4;
            --font-display: 'Crimson Pro', serif;
            --font-body: 'DM Sans', sans-serif;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-bg);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 0;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            background: var(--color-surface);
            min-height: 100vh;
        }

        .header {
            padding: 48px 40px 32px;
            border-bottom: 1px solid var(--color-border);
            animation: fadeIn 0.6s ease-out;
            text-align: center;
        }

        .header h1 {
            font-family: var(--font-display);
            font-size: 38px;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 6px;
            color: var(--color-text-primary);
        }

        .header-subtitle {
            font-size: 14px;
            color: var(--color-text-secondary);
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .client-name {
            margin-top: 20px;
            padding: 6px 14px;
            background: var(--color-accent-light);
            color: var(--color-accent);
            border-radius: 6px;
            display: inline-block;
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.01em;
        }

        .content {
            padding: 32px 40px;
        }

        .date-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            gap: 16px;
            animation: fadeIn 0.6s ease-out 0.1s backwards;
        }

        .date-nav button {
            background: none;
            border: 1px solid var(--color-border);
            color: var(--color-text-primary);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            font-family: var(--font-body);
            transition: var(--transition);
            white-space: nowrap;
        }

        .date-nav button:hover:not(:disabled) {
            background: var(--color-hover);
            border-color: var(--color-text-secondary);
        }

        .date-nav button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .current-date {
            font-size: 15px;
            font-weight: 500;
            color: var(--color-text-primary);
            text-align: center;
            flex: 1;
            letter-spacing: 0.01em;
        }

        .habits-section {
            animation: fadeIn 0.6s ease-out 0.2s backwards;
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 22px;
            font-weight: 400;
            margin-bottom: 20px;
            color: var(--color-text-primary);
            letter-spacing: -0.01em;
            text-align: center;
        }

        .habits-list {
            margin-bottom: 32px;
        }

        .habit-item {
            display: flex;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--color-border);
            transition: var(--transition);
            cursor: pointer;
            user-select: none;
        }

        .habit-item:hover {
            padding-left: 8px;
            margin-left: -8px;
        }

        .habit-checkbox-wrapper {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .habit-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
        }

        .habit-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-border);
            border-radius: 50%;
            transition: var(--transition);
        }

        .habit-checkbox:checked ~ .habit-checkmark {
            border-color: var(--color-accent);
            background: var(--color-accent);
        }

        .habit-checkmark::after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .habit-checkbox:checked ~ .habit-checkmark::after {
            display: block;
        }

        .habit-name {
            flex: 1;
            font-size: 16px;
            color: var(--color-text-primary);
            transition: var(--transition);
        }

        .habit-item:hover .habit-name {
            color: var(--color-accent);
        }

        .habit-checkbox:checked ~ .habit-name {
            opacity: 0.5;
        }

        .delete-habit {
            background: none;
            color: var(--color-text-secondary);
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 13px;
            font-family: var(--font-body);
            transition: var(--transition);
            opacity: 0;
            border-radius: 6px;
        }

        .habit-item:hover .delete-habit {
            opacity: 1;
        }

        .delete-habit:hover {
            background: #fef2f2;
            color: #dc2626;
        }

        .add-habit-section {
            padding: 24px 0;
            border-top: 1px solid var(--color-border);
            margin-top: 20px;
            animation: fadeIn 0.6s ease-out 0.3s backwards;
        }

        .add-habit-form {
            display: flex;
            gap: 12px;
        }

        .add-habit-input {
            flex: 1;
            padding: 14px 16px;
            border: 1px solid var(--color-border);
            border-radius: 8px;
            font-size: 15px;
            font-family: var(--font-body);
            transition: var(--transition);
            background: var(--color-surface);
        }

        .add-habit-input:focus {
            outline: none;
            border-color: var(--color-accent);
            background: var(--color-surface);
        }

        .add-habit-input::placeholder {
            color: var(--color-text-secondary);
        }

        .add-habit-button {
            background: var(--color-text-primary);
            color: var(--color-surface);
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 500;
            font-family: var(--font-body);
            transition: var(--transition);
            white-space: nowrap;
        }

        .add-habit-button:hover {
            background: var(--color-accent);
            transform: translateY(-1px);
        }

        .add-habit-button:active {
            transform: translateY(0);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 32px;
            padding: 24px 0;
            border-top: 1px solid var(--color-border);
            animation: fadeIn 0.6s ease-out 0.4s backwards;
        }

        .stat-box {
            text-align: center;
        }

        .stat-number {
            font-family: var(--font-display);
            font-size: 32px;
            font-weight: 400;
            color: var(--color-text-primary);
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .stat-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }

        .visual-stats {
            margin-top: 32px;
            padding: 24px 0;
            border-top: 1px solid var(--color-border);
            animation: fadeIn 0.6s ease-out 0.5s backwards;
        }

        .visual-section {
            margin-bottom: 32px;
        }

        .visual-section:last-child {
            margin-bottom: 0;
        }

        .visual-title {
            font-family: var(--font-display);
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 16px;
            color: var(--color-text-primary);
            text-align: center;
            letter-spacing: -0.01em;
        }

        .week-chart {
            display: flex;
            gap: 8px;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            padding: 0 20px;
        }

        .week-day {
            flex: 1;
            max-width: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .week-bar-container {
            width: 100%;
            height: 70px;
            background: var(--color-hover);
            border-radius: 6px 6px 0 0;
            position: relative;
            overflow: hidden;
        }

        .week-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--color-accent);
            border-radius: 6px 6px 0 0;
            transition: height 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .week-bar.light-green {
            background: #86efac;
        }

        .week-bar.yellow {
            background: #fbbf24;
        }

        .week-bar.amber {
            background: #f59e0b;
        }

        .week-bar.red {
            background: #ef4444;
        }

        .week-day-label {
            font-size: 12px;
            color: var(--color-text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .month-calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            max-width: 400px;
            margin: 0 auto;
        }

        .calendar-day {
            aspect-ratio: 1;
            border-radius: 6px;
            background: var(--color-hover);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 500;
            color: var(--color-text-secondary);
            position: relative;
            transition: transform 0.2s ease;
        }

        .calendar-day:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .calendar-day.complete {
            background: var(--color-accent);
            color: white;
        }

        .calendar-day.light-green {
            background: #86efac;
            color: white;
        }

        .calendar-day.yellow {
            background: #fbbf24;
            color: white;
        }

        .calendar-day.amber {
            background: #f59e0b;
            color: white;
        }

        .calendar-day.red {
            background: #ef4444;
            color: white;
        }

        .calendar-day.future {
            background: transparent;
            border: 1px dashed var(--color-border);
            color: var(--color-text-secondary);
            opacity: 0.3;
        }

        .calendar-day.today {
            box-shadow: 0 0 0 2px var(--color-text-primary);
        }

        .year-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            max-width: 600px;
            margin: 0 auto;
        }

        .year-month {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .year-month:hover {
            transform: scale(1.05);
        }

        .year-month-name {
            font-size: 11px;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .year-month-box {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 13px;
            font-weight: 600;
            color: white;
            transition: var(--transition);
        }

        .year-month-box.complete {
            background: var(--color-accent);
        }

        .year-month-box.light-green {
            background: #86efac;
        }

        .year-month-box.yellow {
            background: #fbbf24;
        }

        .year-month-box.amber {
            background: #f59e0b;
        }

        .year-month-box.red {
            background: #ef4444;
        }

        .year-month-box.empty {
            background: var(--color-hover);
            color: var(--color-text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            color: var(--color-text-secondary);
        }

        .empty-state-title {
            font-family: var(--font-display);
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 12px;
            color: var(--color-text-primary);
        }

        .empty-state p {
            font-size: 15px;
            line-height: 1.7;
        }

        .sync-status {
            position: fixed;
            bottom: 32px;
            right: 32px;
            padding: 12px 20px;
            background: var(--color-text-primary);
            color: var(--color-surface);
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 14px;
            font-weight: 500;
            z-index: 1000;
        }

        .sync-status.show {
            opacity: 1;
            transform: translateY(0);
        }

        .sync-status.error {
            background: #dc2626;
        }

        .setup-required {
            background: #fffbeb;
            border: 1px solid #fcd34d;
            border-radius: 12px;
            padding: 32px;
            margin: 32px 0;
        }

        .setup-required h3 {
            font-family: var(--font-display);
            font-size: 24px;
            font-weight: 400;
            color: #92400e;
            margin-bottom: 12px;
        }

        .setup-required p {
            color: #78350f;
            line-height: 1.7;
            margin-bottom: 12px;
        }

        .setup-required code {
            background: #fef3c7;
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 640px) {
            .header {
                padding: 40px 24px 24px;
            }

            .header h1 {
                font-size: 32px;
            }

            .content {
                padding: 24px;
            }

            .add-habit-form {
                flex-direction: column;
            }

            .add-habit-button {
                width: 100%;
            }

            .date-nav {
                flex-direction: column;
                gap: 12px;
            }

            .current-date {
                order: -1;
            }

            .sync-status {
                bottom: 16px;
                right: 16px;
                left: 16px;
                text-align: center;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }

            .stat-number {
                font-size: 28px;
            }

            .week-chart {
                padding: 0 10px;
            }

            .week-day {
                max-width: 40px;
            }

            .month-calendar {
                gap: 4px;
            }

            .calendar-day {
                font-size: 11px;
            }

            .calendar-legend {
                flex-wrap: wrap;
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Daily Habits</h1>
            <p class="header-subtitle">Track your wellness journey</p>
            <div class="client-name" id="clientNameDisplay"></div>
        </div>

        <div class="content">
            <div id="setupMessage"></div>

            <div class="date-nav">
                <button onclick="changeDate(-1)">← Prev</button>
                <div class="current-date" id="currentDate"></div>
                <button onclick="changeDate(1)" id="nextDayBtn">Next →</button>
            </div>

            <div class="habits-section">
                <h2 class="section-title">Today's Habits</h2>
                <div class="habits-list" id="habitsList"></div>
            </div>

            <div class="stats" id="stats"></div>

            <div class="visual-stats">
                <div class="visual-section">
                    <h3 class="visual-title">Your Week</h3>
                    <div class="week-chart" id="weekChart"></div>
                </div>

                <div class="visual-section">
                    <h3 class="visual-title" id="monthTitle">This Month</h3>
                    <div class="month-calendar" id="monthCalendar"></div>
                </div>

                <div class="visual-section">
                    <h3 class="visual-title">Your Year</h3>
                    <div class="year-overview" id="yearOverview"></div>
                </div>
            </div>

            <div class="add-habit-section">
                <a href="#" id="analysisLink" onclick="goToAnalysis(); return false;" style="display: block; text-align: center; color: var(--color-accent); text-decoration: none; font-size: 14px; font-weight: 500; margin-bottom: 20px; transition: var(--transition);" onmouseover="this.style.color='var(--color-text-primary)'" onmouseout="this.style.color='var(--color-accent)'">View Detailed Analysis →</a>
                <div class="add-habit-form">
                    <input 
                        type="text" 
                        id="newHabitInput" 
                        class="add-habit-input" 
                        placeholder="Add a new habit..."
                        maxlength="100"
                    >
                    <button class="add-habit-button" onclick="addHabit()">Add Habit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="sync-status" id="syncStatus"></div>

    <script>
        // ===== CONFIGURATION =====
        const SCRIPT_URL = 'YOUR_GOOGLE_SCRIPT_URL_HERE';
        
        // ===== APP STATE =====
        let currentDate = new Date();
        currentDate.setHours(0, 0, 0, 0);
        let clientId = '';
        let clientName = '';

        // Initialize app
        function init() {
            const urlParams = new URLSearchParams(window.location.search);
            clientId = urlParams.get('client') || '';
            
            if (!clientId) {
                showSetupMessage();
                return;
            }

            clientName = clientId.split('-').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');

            document.getElementById('clientNameDisplay').textContent = clientName;
            
            updateDateDisplay();
            loadDataFromServer();
        }

        function showSetupMessage() {
            document.getElementById('setupMessage').innerHTML = `
                <div class="setup-required">
                    <h3>Setup Required</h3>
                    <p>This tracker needs to be accessed with a unique client link.</p>
                    <p>Your wellness coach will provide you with a personalized link like:</p>
                    <p><code>habit-tracker.html?client=your-name</code></p>
                </div>
            `;
        }

        // ===== DATA MANAGEMENT =====
        function getStorageKey(suffix) {
            return `client_${clientId}_${suffix}`;
        }

        function getHabits() {
            const habits = localStorage.getItem(getStorageKey('habits'));
            return habits ? JSON.parse(habits) : [];
        }

        function saveHabits(habits) {
            localStorage.setItem(getStorageKey('habits'), JSON.stringify(habits));
        }

        function getCompletions() {
            const completions = localStorage.getItem(getStorageKey('completions'));
            return completions ? JSON.parse(completions) : {};
        }

        function saveCompletions(completions) {
            localStorage.setItem(getStorageKey('completions'), JSON.stringify(completions));
        }

        // ===== SERVER SYNC =====
        async function syncToServer(action, data) {
            if (SCRIPT_URL === 'YOUR_GOOGLE_SCRIPT_URL_HERE') {
                console.log('Google Script URL not configured');
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: action,
                        clientId: clientId,
                        clientName: clientName,
                        data: data
                    })
                });

                showSyncStatus('Synced', false);
            } catch (error) {
                console.error('Sync error:', error);
                showSyncStatus('Sync failed', true);
            }
        }

        async function loadDataFromServer() {
            renderHabits();
            renderStats();
        }

        function showSyncStatus(message, isError = false) {
            const status = document.getElementById('syncStatus');
            status.textContent = message;
            status.className = 'sync-status show' + (isError ? ' error' : '');
            
            setTimeout(() => {
                status.classList.remove('show');
            }, 2000);
        }

        // ===== DATE FUNCTIONS =====
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        function formatDateDisplay(date) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            
            if (date.getTime() === today.getTime()) {
                return 'Today · ' + date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } else if (date.getTime() === yesterday.getTime()) {
                return 'Yesterday · ' + date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } else if (date.getTime() === tomorrow.getTime()) {
                return 'Tomorrow · ' + date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
            } else {
                return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric', year: 'numeric' });
            }
        }

        function updateDateDisplay() {
            document.getElementById('currentDate').textContent = formatDateDisplay(currentDate);
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const nextBtn = document.getElementById('nextDayBtn');
            nextBtn.disabled = currentDate >= today;
        }

        function changeDate(days) {
            currentDate.setDate(currentDate.getDate() + days);
            updateDateDisplay();
            renderHabits();
            renderStats();
        }

        // ===== HABIT MANAGEMENT =====
        function addHabit() {
            const input = document.getElementById('newHabitInput');
            const habitName = input.value.trim();
            
            if (habitName === '') {
                return;
            }

            const habits = getHabits();
            
            if (habits.length >= 10) {
                alert('Maximum 10 habits allowed. Please delete a habit before adding a new one.');
                return;
            }

            const newHabit = {
                id: Date.now(),
                name: habitName,
                createdAt: new Date().toISOString()
            };

            habits.push(newHabit);
            saveHabits(habits);
            
            syncToServer('addHabit', { habit: newHabit });
            
            input.value = '';
            renderHabits();
            renderStats();
        }

        function deleteHabit(habitId, event) {
            event.stopPropagation();
            
            if (!confirm('Delete this habit? All tracking data will be lost.')) {
                return;
            }

            let habits = getHabits();
            habits = habits.filter(h => h.id !== habitId);
            saveHabits(habits);

            const completions = getCompletions();
            Object.keys(completions).forEach(dateKey => {
                delete completions[dateKey][habitId];
            });
            saveCompletions(completions);

            syncToServer('deleteHabit', { habitId: habitId });

            renderHabits();
            renderStats();
        }

        function toggleHabit(habitId) {
            const dateKey = formatDate(currentDate);
            const completions = getCompletions();
            
            if (!completions[dateKey]) {
                completions[dateKey] = {};
            }

            const isCompleted = !completions[dateKey][habitId];
            completions[dateKey][habitId] = isCompleted;
            saveCompletions(completions);
            
            const habits = getHabits();
            const habit = habits.find(h => h.id === habitId);
            
            syncToServer('toggleHabit', {
                date: dateKey,
                habitId: habitId,
                habitName: habit ? habit.name : 'Unknown',
                completed: isCompleted,
                allHabits: habits,
                dayCompletions: completions[dateKey]
            });
            
            renderHabits();
            renderStats();
        }

        // ===== RENDERING =====
        function renderHabits() {
            const habits = getHabits();
            const habitsList = document.getElementById('habitsList');
            const dateKey = formatDate(currentDate);
            const completions = getCompletions();
            const todayCompletions = completions[dateKey] || {};

            if (!clientId) {
                return;
            }

            if (habits.length === 0) {
                habitsList.innerHTML = `
                    <div class="empty-state">
                        <h3 class="empty-state-title">No habits yet</h3>
                        <p>Start building your wellness routine by adding your first habit below.</p>
                    </div>
                `;
                return;
            }

            habitsList.innerHTML = habits.map(habit => {
                const isCompleted = todayCompletions[habit.id] || false;
                return `
                    <div class="habit-item" onclick="toggleHabit(${habit.id})">
                        <div class="habit-checkbox-wrapper">
                            <input 
                                type="checkbox" 
                                class="habit-checkbox"
                                ${isCompleted ? 'checked' : ''}
                                id="habit-${habit.id}"
                            >
                            <label for="habit-${habit.id}" class="habit-checkmark"></label>
                        </div>
                        <span class="habit-name">${habit.name}</span>
                        <button class="delete-habit" onclick="deleteHabit(${habit.id}, event)">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function renderStats() {
            const habits = getHabits();
            const completions = getCompletions();
            const dateKey = formatDate(currentDate);
            const todayCompletions = completions[dateKey] || {};

            const completedToday = Object.values(todayCompletions).filter(v => v).length;
            const totalHabits = habits.length;
            const completionRate = totalHabits > 0 ? Math.round((completedToday / totalHabits) * 100) : 0;

            let streak = 0;
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            if (totalHabits > 0) {
                let checkDate = new Date(today);
                checkDate.setDate(checkDate.getDate() - 1);
                
                while (true) {
                    const checkKey = formatDate(checkDate);
                    const dayCompletions = completions[checkKey] || {};
                    const completedCount = habits.filter(h => dayCompletions[h.id]).length;
                    
                    if (completedCount === totalHabits) {
                        streak++;
                        checkDate.setDate(checkDate.getDate() - 1);
                    } else {
                        break;
                    }
                    
                    if (streak > 365) break;
                }
            }

            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-number">${completedToday}/${totalHabits}</div>
                    <div class="stat-label">Today</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${completionRate}%</div>
                    <div class="stat-label">Complete</div>
                </div>
                <div class="stat-box">
                    <div class="stat-number">${streak}</div>
                    <div class="stat-label">Day Streak</div>
                </div>
            `;

            document.getElementById('stats').innerHTML = statsHtml;
            
            renderWeekChart(habits, completions, currentDate);
            renderMonthCalendar(habits, completions, currentDate);
            renderYearOverview(habits, completions, currentDate);
        }

        function renderWeekChart(habits, completions, viewingDate) {
            const weekChart = document.getElementById('weekChart');
            
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
            const weekData = [];
            
            // Get the viewing date's day of week (0=Sun, 1=Mon, etc)
            const viewingDay = viewingDate.getDay();
            
            // Calculate days back to Monday (convert Sunday=0 to 6, Monday=1 to 0, etc)
            const daysBackToMonday = viewingDay === 0 ? 6 : viewingDay - 1;
            
            // Calculate start of week (Monday)
            const startOfWeek = new Date(viewingDate);
            startOfWeek.setDate(startOfWeek.getDate() - daysBackToMonday);
            
            // Get 7 days starting from Monday
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(date.getDate() + i);
                const dateKey = formatDate(date);
                const dayCompletions = completions[dateKey] || {};
                
                const totalHabits = habits.length;
                const completed = totalHabits > 0 ? habits.filter(h => dayCompletions[h.id]).length : 0;
                const percentage = totalHabits > 0 ? Math.round((completed / totalHabits) * 100) : 0;
                
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                
                weekData.push({
                    day: days[i],
                    percentage: percentage,
                    isToday: date.getTime() === today.getTime(),
                    isFuture: date > today
                });
            }
            
            weekChart.innerHTML = weekData.map(day => {
                let barClass = 'week-bar';
                
                if (day.isFuture) {
                    // Future days - show empty
                    barClass += ' red';
                    day.percentage = 0;
                } else if (day.percentage === 100) {
                    // Green - perfect
                } else if (day.percentage >= 75) {
                    barClass += ' light-green';
                } else if (day.percentage >= 50) {
                    barClass += ' yellow';
                } else if (day.percentage >= 25) {
                    barClass += ' amber';
                } else {
                    barClass += ' red';
                }
                
                return `
                    <div class="week-day">
                        <div class="week-bar-container">
                            <div class="${barClass}" style="height: ${day.percentage}%;"></div>
                        </div>
                        <div class="week-day-label">${day.day}</div>
                    </div>
                `;
            }).join('');
        }

        function renderMonthCalendar(habits, completions, viewingDate) {
            const calendar = document.getElementById('monthCalendar');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const currentMonth = viewingDate.getMonth();
            const currentYear = viewingDate.getFullYear();
            
            // Update month title
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            document.getElementById('monthTitle').textContent = monthNames[currentMonth];
            
            // Get first day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            const lastDay = new Date(currentYear, currentMonth + 1, 0);
            
            // Get starting day of week (0 = Sunday)
            const startingDayOfWeek = firstDay.getDay();
            
            const calendarDays = [];
            
            // Add empty cells for days before month starts
            for (let i = 0; i < startingDayOfWeek; i++) {
                calendarDays.push({ empty: true });
            }
            
            // Add all days in month
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const date = new Date(currentYear, currentMonth, day);
                const dateKey = formatDate(date);
                const dayCompletions = completions[dateKey] || {};
                
                const totalHabits = habits.length;
                const completed = totalHabits > 0 ? habits.filter(h => dayCompletions[h.id]).length : 0;
                const percentage = totalHabits > 0 ? Math.round((completed / totalHabits) * 100) : 0;
                
                calendarDays.push({
                    day: day,
                    percentage: percentage,
                    isToday: date.getTime() === today.getTime(),
                    isFuture: date > today
                });
            }
            
            calendar.innerHTML = calendarDays.map(day => {
                if (day.empty) {
                    return '<div class="calendar-day" style="background: transparent;"></div>';
                }
                
                let classes = 'calendar-day';
                
                if (day.isFuture) {
                    classes += ' future';
                } else if (day.percentage === 100) {
                    classes += ' complete';
                } else if (day.percentage >= 75) {
                    classes += ' light-green';
                } else if (day.percentage >= 50) {
                    classes += ' yellow';
                } else if (day.percentage >= 25) {
                    classes += ' amber';
                } else {
                    classes += ' red';
                }
                
                if (day.isToday) {
                    classes += ' today';
                }
                
                return `<div class="${classes}">${day.day}</div>`;
            }).join('');
        }

        function renderYearOverview(habits, completions, viewingDate) {
            const yearOverview = document.getElementById('yearOverview');
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const currentYear = viewingDate.getFullYear();
            const monthNames = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
            
            const yearData = [];
            
            for (let month = 0; month < 12; month++) {
                const firstDay = new Date(currentYear, month, 1);
                const lastDay = new Date(currentYear, month + 1, 0);
                
                let totalDays = 0;
                let totalPercentage = 0;
                
                // Calculate average percentage for the month
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(currentYear, month, day);
                    
                    // Skip future days
                    if (date > today) continue;
                    
                    const dateKey = formatDate(date);
                    const dayCompletions = completions[dateKey] || {};
                    
                    const totalHabits = habits.length;
                    const completed = totalHabits > 0 ? habits.filter(h => dayCompletions[h.id]).length : 0;
                    const percentage = totalHabits > 0 ? Math.round((completed / totalHabits) * 100) : 0;
                    
                    totalDays++;
                    totalPercentage += percentage;
                }
                
                const avgPercentage = totalDays > 0 ? Math.round(totalPercentage / totalDays) : 0;
                const isFuture = firstDay > today;
                
                yearData.push({
                    month: monthNames[month],
                    percentage: avgPercentage,
                    isFuture: isFuture,
                    hasData: totalDays > 0
                });
            }
            
            yearOverview.innerHTML = yearData.map(month => {
                let boxClass = 'year-month-box';
                
                if (month.isFuture || !month.hasData) {
                    boxClass += ' empty';
                } else if (month.percentage === 100) {
                    boxClass += ' complete';
                } else if (month.percentage >= 75) {
                    boxClass += ' light-green';
                } else if (month.percentage >= 50) {
                    boxClass += ' yellow';
                } else if (month.percentage >= 25) {
                    boxClass += ' amber';
                } else {
                    boxClass += ' red';
                }
                
                const displayText = month.isFuture || !month.hasData ? '—' : `${month.percentage}%`;
                
                return `
                    <div class="year-month">
                        <div class="year-month-name">${month.month}</div>
                        <div class="${boxClass}">${displayText}</div>
                    </div>
                `;
            }).join('');
        }

        // ===== EVENT LISTENERS =====
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('newHabitInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addHabit();
                }
            });
        });

        // Navigate to analysis page
        function goToAnalysis() {
            if (clientId) {
                window.location.href = `habit-analysis.html?client=${clientId}`;
            }
        }

        // Initialize the app
        init();
    </script>
